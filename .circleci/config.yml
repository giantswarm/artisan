e2eTest: &e2eTest
    machine: true
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/chart-operator
    steps:
    - checkout

    - attach_workspace:
        at: .

    - run: |
        wget -q $(curl -sS https://api.github.com/repos/giantswarm/e2e-harness/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./e2e-harness

    - run: ./e2e-harness localkube

    - run: ./e2e-harness setup --remote=false

    - run: ./e2e-harness test --test-dir=${TEST_DIR}

    - store_artifacts:
        path: .e2e-harness/workdir/logs
        destination: logs

    - run:
        name: Finish with cleanup, no matter if the test succeeded or not
        command: ./e2e-harness teardown
        when: always

version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - store_test_results:
        path: /tmp/results
    - run: ./architect publish --pipeline=false --channels=${CIRCLE_SHA1}
    - run: |
        sed -i 's/version:.*/version: 1.0.0-'"${CIRCLE_SHA1}"'/' helm/chart-operator-chart/Chart.yaml
        ./architect publish --pipeline=false --channels=${CIRCLE_SHA1}
    - persist_to_workspace:
        root: .
        paths:
        - ./chart-operator
        - ./architect

  e2eTestChartBasicPR:
    environment:
      TEST_DIR: "integration/test/chart/basic"
    <<: *e2eTest
  
  e2eTestChartBasicMaster:
    environment:
      TEST_DIR: "integration/test/chart/basic"
    <<: *e2eTest

  e2eTestChartConfigCurBasicPR:
    environment:
      TEST_DIR: "integration/test/chartconfig/basic"
      TESTED_VERSION: "current"
    <<: *e2eTest

  e2eTestChartConfigCurBasicMaster:
    environment:
      TEST_DIR: "integration/test/chartconfig/basic"
      TESTED_VERSION: "current"
    <<: *e2eTest

  e2eTestChartConfigWIPBasicPR:
    environment:
      TEST_DIR: "integration/test/chartconfig/basic"
      TESTED_VERSION: "wip"
    <<: *e2eTest

  e2eTestChartConfigWIPBasicMaster:
    environment:
      TEST_DIR: "integration/test/chartconfig/basic"
      TESTED_VERSION: "wip"
    <<: *e2eTest

  e2eTestChartConfigCurChartValuesPR:
    environment:
      TEST_DIR: "integration/test/chartconfig/chartvalues"
      TESTED_VERSION: "current"
    <<: *e2eTest

  e2eTestChartConfigCurChartValuesMaster:
    environment:
      TEST_DIR: "integration/test/chartconfig/chartvalues"
      TESTED_VERSION: "current"
    <<: *e2eTest

  e2eTestChartConfigWIPChartValuesPR:
    environment:
      TEST_DIR: "integration/test/chartconfig/chartvalues"
      TESTED_VERSION: "wip"
    <<: *e2eTest

  e2eTestChartConfigWIPChartValuesMaster:
    environment:
      TEST_DIR: "integration/test/chartconfig/chartvalues"
      TESTED_VERSION: "wip"
    <<: *e2eTest

  deploy:
    machine: true
    steps:
    - checkout

    - attach_workspace:
        at: .

    - run: ./architect deploy

    - run:
        name: publish to beta
        command: ./architect publish
    - run: |
        sed -i 's/version:.*/version: 1.0.0-'"${CIRCLE_SHA1}"'/' helm/chart-operator-chart/Chart.yaml
        ./architect publish

  publish_to_stable:
    machine: true
    steps:
    - checkout

    - attach_workspace:
        at: .

    - run: ./architect publish --stable

workflows:
  version: 2
  build_e2e:
    jobs:
      - build

      - e2eTestChartBasicPR:
          requires:
          - build

      - e2eTestChartBasicMaster:
          filters:
            branches:
              only: master
          requires:
          - build

      - e2eTestChartConfigCurBasicPR:
          requires:
          - build

      - e2eTestChartConfigCurBasicMaster:
          filters:
            branches:
              only: master
          requires:
          - build

      - e2eTestChartConfigWIPBasicPR:
          requires:
          - build

      - e2eTestChartConfigWIPBasicMaster:
          filters:
            branches:
              only: master
          requires:
          - build

      - e2eTestChartConfigCurChartValuesPR:
          requires:
          - build

      - e2eTestChartConfigCurChartValuesMaster:
          filters:
            branches:
              only: master
          requires:
          - build

      - e2eTestChartConfigWIPChartValuesPR:
          requires:
          - build

      - e2eTestChartConfigWIPChartValuesMaster:
          filters:
            branches:
              only: master
          requires:
          - build

      - deploy:
          filters:
            branches:
              only: master
          requires:
          - e2eTestChartBasicMaster
          - e2eTestChartConfigCurBasicMaster
          - e2eTestChartConfigWIPBasicMaster
          - e2eTestChartConfigCurChartValuesMaster
          - e2eTestChartConfigWIPChartValuesMaster

      - publish_to_stable:
          filters:
            branches:
              only: master
          requires:
          - deploy
