apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ tpl .Values.resource.default.name  . }}
  namespace: {{ tpl .Values.resource.default.namespace . }}
  labels:
    {{- include "chart-operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "chart-operator.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        releaseRevision: {{ .Release.Revision | quote }}
      labels:
        {{- include "chart-operator.labels" . | nindent 8 }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: role
                operator: In
                values:
                - master
      volumes:
      - name:  {{ tpl .Values.resource.default.name  . }}-configmap
        configMap:
          name: {{ tpl .Values.resource.default.name  . }}
          items:
          - key: config.yaml
            path: config.yaml
      priorityClassName: giantswarm-critical
      serviceAccountName: {{ tpl .Values.resource.default.name  . }}
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      dnsPolicy: None
      dnsConfig:
        nameservers:
        - {{ .Values.clusterDNSIP }}
        {{- range (splitList "," .Values.externalDNSIP) }}
        - {{ . }}
        {{- end }}
        searches:
        - giantswarm.svc.{{ .Values.cluster.kubernetes.domain }}
        - svc.{{ .Values.cluster.kubernetes.domain }}
        - {{ .Values.cluster.kubernetes.domain }}
        options:
        - name: ndots
          value: "5"
      initContainers:
      - name: wait-for-quay
        {{ if (.Values.Installation) }}
        image: "{{ .Values.Installation.V1.Registry.Domain }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        {{ else }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        {{ end }}
        command: 
        - sh
        - -c
        - until dig quay.io. {{ range (splitList "," .Values.externalDNSIP) }}@{{ . }} {{ end }}; do echo waiting for quay.io; sleep 2; done;
        securityContext:
          runAsUser: {{ .Values.pod.user.id }}
          runAsGroup: {{ .Values.pod.group.id }}
      containers:
      - name: {{ .Chart.Name }}
        {{ if (.Values.Installation) }}
        image: "{{ .Values.Installation.V1.Registry.Domain }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        {{ else }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        {{ end }}
        volumeMounts:
        - name: {{ tpl .Values.resource.default.name  . }}-configmap
          mountPath: /var/run/{{ .Chart.Name }}/configmap/
        ports:
        - name: http
          containerPort: {{ .Values.pod.port }}
        args:
        - daemon
        - --config.dirs=/var/run/{{ .Chart.Name }}/configmap/
        - --config.files=config
        securityContext:
          runAsUser: {{ .Values.pod.user.id }}
          runAsGroup: {{ .Values.pod.group.id }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.pod.port }}
          initialDelaySeconds: 15
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.pod.port }}
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 250m
            memory: 250Mi
          limits:
            memory: 250Mi
